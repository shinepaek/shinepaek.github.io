<!--Dropdown Menu-->
			<head>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<style>
hr style="width:50px;border:5px solid " class="w3-round"
			.dropbtn {
			    background-color: #3498DB;
			    color: "w3-amber";
			    padding: 50px;
			    font-size: 50px;
			    border: none;
			    cursor: pointer;
			}

			.dropbtn:hover, .dropbtn:focus {
			    background-color: #2980B9;
			}

			.dropdown {
			    position: relative;
			    display: inline-block;
			}

			.dropdown-content {
			    display: none;
			    position: absolute;
			    background-color: #f1f1f1;
			    min-width: 160px;
			    overflow: auto;
			    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			    z-index: 1;
			}

			.dropdown-content a {
			    color: black;
			    padding: 12px 16px;
			    text-decoration: none;
			    display: block;
			}

			.dropdown a:hover {background-color: #ddd;}

			.show {display: block;}
			</style>
			</head>
			<body>

			<div class="dropdown">
			<button onclick="myFunction()" class="dropbtn">Location</button>
			  <div id="myDropdown" class="dropdown-content">
			    <a href="./rimac.html"onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Rimac Gynmasium</a>
			    <a href="./cv.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Canyonview Gynmasium</a>
			    <a href="./main.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Main Gynmasium</a>
					<a href="./recgym.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Rec Gynmasium</a>
			  </div>
			</div>

			<script>
			/* When the user clicks on the button,
			toggle between hiding and showing the dropdown content */
			function myFunction() {
			    document.getElementById("myDropdown").classList.toggle("show");
			}

			// Close the dropdown if the user clicks outside of it
			window.onclick = function(event) {
			  if (!event.target.matches('.dropbtn')) {

			    var dropdowns = document.getElementsByClassName("dropdown-content");
			    var i;
			    for (i = 0; i < dropdowns.length; i++) {
			      var openDropdown = dropdowns[i];
			      if (openDropdown.classList.contains('show')) {
			        openDropdown.classList.remove('show');
			      }
			    }
			  }
			}
			</script>
		</body>

<!-- End page content -->
